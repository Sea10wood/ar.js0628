<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <link
    href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="font.css" />
  <title>こたつねこ すなば技術検証~AR~</title>
  <meta name="description" content="arでの砂場の技術検証ページ" />
  <meta name="keywords" content="砂場,ar" />
</head>
<html>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <link rel="stylesheet" href="ar.css" />
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
     <a-marker type="pattern" url="/pattern-KCL-LOGO.patt">
        <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
        <a-entity
          position="0 -1 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        >
        </a-entity>
      </a-marker>
      <a-entity> </a-entity>
      <a-entity camera></a-entity>
    </a-scene>

    <button><a href="/index.html">おうちにかえる</a></button>
  </body>
</html>
